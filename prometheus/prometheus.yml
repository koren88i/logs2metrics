global:
  scrape_interval: 60s
  evaluation_interval: 60s

scrape_configs:
  - job_name: logs2metrics
    static_configs:
      - targets: ['api:8000']
    scrape_timeout: 30s
    # Drop instance/job labels from our custom metrics â€” there's only
    # one API instance and these labels just clutter Grafana legends.
    metric_relabel_configs:
      - action: labeldrop
        regex: 'instance|job'
